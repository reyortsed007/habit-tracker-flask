{% extends 'base_auth.html' %}
{% block content %}

<div class="max-w-sm mx-auto mt-24 card p-6">

  <h1 class="text-xl font-semibold mb-4 text-center">
    Login
  </h1>

  <!-- ERROR MESSAGE -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="
          mb-4 px-3 py-2 rounded-lg text-sm text-center
          {% if category == 'error' %}
            bg-red-600 text-white
          {% else %}
            bg-slate-700 text-white
          {% endif %}
        ">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="space-y-4">

    <!-- EMAIL -->
    <div>
      <label class="text-sm opacity-70">Email</label>
      <input
        type="email"
        name="email"
        required
        class="w-full px-3 py-2 rounded-lg
               bg-slate-800 border border-white/10
               focus:outline-none focus:ring-2 focus:ring-emerald-500"
      >
    </div>

    <!-- PASSWORD -->
    <div>
      <label class="text-sm opacity-70">Password</label>
      <input
        type="password"
        name="password"
        required
        class="w-full px-3 py-2 rounded-lg
               bg-slate-800 border border-white/10
               focus:outline-none focus:ring-2 focus:ring-emerald-500"
      >
    </div>

    <!-- SUBMIT -->
    <button
      type="submit"
      class="w-full bg-emerald-600 hover:bg-emerald-500
             py-2 rounded-lg font-medium transition"
    >
      Login
    </button>

  </form>

  <p class="text-xs opacity-60 text-center mt-4">
    Donâ€™t have an account?
    <a href="/signup" class="underline hover:opacity-100">Sign up</a>
  </p>

</div>

{% endblock %}
